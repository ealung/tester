<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background: url("img/login.jpg");
        }
        .form{background: rgba(255,255,255,0.2);width:400px;margin:120px auto;}
        /*阴影*/
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div id="alertInfo" class="alert alert-error clearfix" style="margin-bottom: 5px;text-align: center; color: red;padding: 2px 15px 2px 10px;display: none;">
            The username or password you entered is incorrect.
        </div>
    </div>
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">LOGIN</h3>
            <form id="loginForm" method="post" autocomplete="off" >
                <div class="col-md-9">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"/>记住我
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="button" class="btn btn-success pull-right" name="submit" id="loginBtn">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#loginBtn").click(function () {
            $("#alertInfo").hide();
            $.ajax({
                type: 'POST',
                url: "submitLogin",
                data: $("#loginForm").serialize(),
                success: function(data) {
                    if("success" === data)
                        location.href = "tester/index.html";
                    else {
                        $("#alertInfo").show();
                    }
                },
                dataType: "text"
            });
        });
    });
</script>
</body>
</html>
